<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Areté Crochet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f2f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f8cdd3;
            text-align: center;
            padding: 20px;
        }
        header img {
            width: 150px;
            height: auto;
        }
        nav {
            background-color: #e6a6b1;
            text-align: center;
            padding: 10px;
        }
        nav a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #fff;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #f8cdd3;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
        .contact-info, .payment-info {
            margin-bottom: 20px;
        }
        .social-links a {
            margin: 0 10px;
            color: #e6a6b1;
            text-decoration: none;
            font-size: 24px;
        }
    </style>
</head>

    <header>
        <img src="ruta_a_tu_logo.jpg" alt="Logo de Areté Crochet">

            </div>

        </section>
